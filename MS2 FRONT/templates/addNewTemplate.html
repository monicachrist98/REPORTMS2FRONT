<html>
<head>
  <title> Add New Template </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body bgcolor="#F0FFF0">
    <div class="topnav">
        <a class="active" href="menu">HOME</a> 
        <a href="changePass">ACCOUNT</a>
        <a href="">TASK</a>
      
      <div class="dropdown">
        <button class="dropbtn">TEMPLATE
          <i class="fa fa-caret-down"></i>
        </button>

        <div class="dropdown-content">
          <a href="addTemplate">NEW TEMPLATE</a>
          <a href="formatTemplate">EDIT TEMPLATE</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">QUERY
          <i class="fa fa-caret-down"></i>
        </button>

        <div class="dropdown-content">
          <a href="insertQuery">NEW QUERY</a>
          <a href="editQuery">EDIT QUERY</a>
        </div>
      </div>

        <a href="preview">PREVIEW</a>

      <div class="dropdown">
        <button class="dropbtn">SCHEDULING
          <i class="fa fa-caret-down"></i>
        </button>

        <div class="dropdown-content">
          <a href="addSchedule">NEW SCHEDULE</a>
          <a href="editSchedule">EDIT SCHEDULE</a>
          <a href="">RUN SCHEDULE</a>
        </div>
      </div>

        <a href="">LIST REPORT</a>
        <a href="login">LOGOUT</a>
    </div>

    <div class="judul"><center>INSERT TEMPLATE</center></div>

<div class ="containInsert">
    <br><br><br>
    <form id="myForm" action="/prosesAddNewTemplate" method="POST">
      
      <div class ="row">
        <div class ="col-35">
          <label for="kodeReport">Kode Report : </label>
        </div>

        <div class="col-55">
          <input type="text" id="kodeLaporan2" name="kodeLaporan2" placeholder="Kode Laporan" style="width: 120px">
          <select id="kategori" name="kategori" style="width: 235px">
            {% for row in listKategori %}
              <option value="{{row[0]}}">{{row[0]+" - "+ row[1]}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-55">
          <input type="text" id="kodeLaporan2" name="noLap" placeholder="Nomor Laporan" style="width: 120px">
        </div>
      </div>

      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="organisasi">Organisasi : </label>
        </div>
      
        <div class="col-45">
          <select id="organisasi" name="organisasi">
            {% for row in listOrg %}
              <option value="{{row[0]}}">{{row[0]+" - "+ row[1]}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="server">Server : </label>
        </div>
        
        <div class="col-45">
          <select id="server" name="server">
            {% for row in listServer %}
              <option value="{{row[0]}}">{{row[0]+" - "+ row[1]}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="namaReport">Nama Report : </label>
        </div>

        <div class="col-85">
          <input type="text" id="kodeReport" name="namaLaporan" >
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-35">
          <label for="tujuan">Tujuan : </label>
        </div>

        <div class="col-85">
          <textarea rows="4" cols="50" id="tujuan" 
          name="tujuan" ></textarea>
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="filter">Filter : </label>
        </div>

        <div class="col-85">
          <textarea rows="4" cols="50" id="filter" name="filter"></textarea>
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="jmlKolom">Jumlah Kolom : </label>
        </div>

        <div class="col-55">
          <input type="text" id="jmlKolom" name="jmlTampilan" 
          style="width: 120px">
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="jmlHeader">Jumlah Header : </label>
        </div>

        <div class="col-55">
          <select id="jmlHeader" name="jmlHeader" style="width: 120px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="jmlFooter">Jumlah Footer : </label>
        </div>

        <div class="col-55">
          <select id="jmlFooter" name="jmlFooter" style="width: 120px">
            <option value="0">0</option>
            <option value="1">1</option> 
            <option value="2">2</option>
          </select>
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="periode">Periode : </label>
        </div>

        <div class="col-55">
          <input type="text" id="periode" name="periode" style="width: 120px">
        </div>
      </div>
      <br>

      <div class ="row">
        <div class ="col-35">
          <label for="printAll">Print All : </label>
        </div>

        <div class="col-55">
          <select id="printAll" name="printAll" style="width: 120px">
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select>
        </div>
      </div>
    <br><br><br><br>

    <center>
      <div class="colBut">
        <button class="submit" type="Submit">Next</button>
      </div>
     </form>

      <div class="colBut">
        <input type="button" class="submitRed" onclick="myFunction()" value="Reset">
      </div>

      <div class="colBut">
        <form action="/menu">
          <button class="submitRed">Exit</button>
        </form>
      </div>
      
    </center>
</body>
</html>

<script>
  /*                      RESET INPUTAN                     */
function myFunction() {
  document.getElementById("myForm").reset();
}
</script>
